baseURL: "https://wagasode.github.io/myHugo/"
canonifyurls: false
publishDir: "docs"
title: wagasode
pagination:
  pagerSize: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

removePathAccents: false
makePath: tolower

params:
  #    env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: wagasode
  description: "Blog of wagasode, a origin seeker."
  keywords: [Blog, Portfolio, PaperMod, Shadowverse, ShadowverseWorldsBeyond]
  author: wagasode
  DateFormat: "2025-06-08"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  showBacklinks: true

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "Thinking_Face_Emoji_large.png"
    favicon16x16: "Thinking_Face_Emoji_large.png"
    favicon32x32: "Thinking_Face_Emoji_large.png"
    apple_touch_icon: "Thinking_Face_Emoji_large.png"
    safari_pinned_tab: "Thinking_Face_Emoji_large.png"

  label:
    text: "üî• Ë¢ñ's ZK"
    # icon: Thinking_Face_Emoji_large.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "I'm wagasode!"
    subtitle: "wagasode is seeking."

  socialIcons:
    - name: twitter
      url: "https://x.com/origin_seeker"
    - name: note
      url: "https://note.com/wagasode"
    - name: github
      url: "https://github.com/wagasode/myHugo"
    - name: youtube
      url: "https://www.youtube.com/@wagasode_saikyo/streams"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/wagasode/myHugo/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  math: false
  mathjax: false
menu:
  main:
    - identifier: posts
      name: posts
      url: posts
      weight: 5
    - identifier: profile
      name: profile
      url: fixed/profile
      weight: 10
    - name: works
      url: fixed/works
      weight: 15
    - name: search
      url: search/
      weight: 20
    - identifier: tags
      name: tags
      url: tags/
      weight: 25
